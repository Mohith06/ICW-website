<!-- This is the Blog Main of the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Nonprofit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-pink text-white p-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" class="navbar-brand">Logo</a>
            </div>
        </div>
    </header>

    <!-- Blog Posts -->
    <section class="blog-posts py-5 reveal">
        <div class="container">
            <h2>Blog Posts</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="path/to/blog-image.jpg" class="card-img-top" alt="Blog Post">
                        <div class="card-body">
                            <h5 class="card-title">Blog Post Title</h5>
                            <p class="card-text">Excerpt of the blog post.</p>
                            <a href="post1.html" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                <!-- Add more blog posts here -->
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="blog-categories py-5 bg-light reveal">
        <div class="container">
            <h2>Categories</h2>
            <ul class="list-group">
                <li class="list-group-item"><a href="#">Category 1</a></li>
                <li class="list-group-item"><a href="#">Category 2</a></li>
                <!-- Add more categories here -->
            </ul>
        </div>
    </section>

    <!-- Search Function -->
    <section class="blog-search py-5 reveal">
        <div class="container">
            <h2>Search</h2>
            <form>
                <div class="form-group">
                    <input type="search" class="form-control" placeholder="Search blog posts">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <!-- (Include footer code from Home Page) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
