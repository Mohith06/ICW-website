<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply/Register - Nonprofit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
<header class="bg-pink text-white p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" class="navbar-brand">
                <img src="images/Logo.jpg" alt="Logo" style="height: 50px;">
            </a>
        </div>
    </div>
</header>
    <!-- Introduction -->
    <section class="apply-intro py-5 reveal">
        <div class="container">
            <h2>Apply/Register</h2>
            <p>Explanation of what users can apply/register for.</p>
        </div>
    </section>

    <!-- Application Form -->
    <section class="application-form py-5">
        <div class="container">
            <h2>Application Form</h2>
            <form id="application-form" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <!-- Add more form fields as needed -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>
    </section>

    <!-- Eligibility Criteria -->
    <section class="eligibility-criteria py-5 bg-light">
        <div class="container">
            <h2>Eligibility Criteria</h2>
            <p>Information on who is eligible to apply/register.</p>
        </div>
    </section>

    <!-- FAQs -->
    <section class="faqs py-5">
        <div class="container">
            <h2>FAQs</h2>
            <div class="accordion" id="faqsAccordion">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                FAQ Question 1
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#faqsAccordion">
                        <div class="card-body">
                            Answer to FAQ question 1.
                        </div>
                    </div>
                </div>
                <!-- Add more FAQs here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- (Include footer code from Home Page) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
