<!-- This is the Contact of the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nonprofit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
<header class="bg-pink text-white p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" class="navbar-brand">
                <img src="images/Logo.jpg" alt="Logo" style="height: 50px;">
            </a>
        </div>
    </div>
</header>

    <!-- Contact Form -->
    <section class="contact-form py-5 reveal">
        <div class="container">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" class="form-control" id="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email</label>
                    <input type="email" class="form-control" id="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message</label>
                    <textarea class="form-control" id="contact-message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="contact-info py-5 bg-light">
        <div class="container">
            <h2>Contact Information</h2>
            <p>Email: contact@nonprofit.org</p>
            <p>Phone: (123) 456-7890</p>
            <div id="map" style="height: 400px; width: 100%;"></div>
            <!-- Include Google Map here -->
        </div>
    </section>

    <!-- Footer -->
    <!-- (Include footer code from Home Page) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <!-- Include Google Maps JavaScript API here -->
</body>
</html>
