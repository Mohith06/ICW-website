<!-- This is the Donate of the website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Nonprofit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
<header class="bg-pink text-white p-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="index.html" class="navbar-brand">
                <img src="images/Logo.jpg" alt="Logo" style="height: 50px;">
            </a>
        </div>
    </div>
</header>

    <!-- Donation Form -->
    <section class="donation-form py-5 reveal">
        <div class="container">
            <h2>Make a Donation</h2>
            <form>
                <div class="form-group">
                    <label for="donation-amount">Donation Amount</label>
                    <input type="number" class="form-control" id="donation-amount" required>
                </div>
                <div class="form-group">
                    <label for="donor-name">Name</label>
                    <input type="text" class="form-control" id="donor-name" required>
                </div>
                <div class="form-group">
                    <label for="donor-email">Email</label>
                    <input type="email" class="form-control" id="donor-email" required>
                </div>
                <button type="submit" class="btn btn-primary">Donate</button>
            </form>
        </div>
    </section>

    <!-- Other Ways to Give -->
    <section class="ways-to-give py-5 bg-light">
        <div class="container">
            <h2>Other Ways to Give</h2>
            <p>Information on other donation methods (e.g., bequests, volunteer opportunities).</p>
        </div>
    </section>

    <!-- Footer -->
    <!-- (Include footer code from Home Page) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
